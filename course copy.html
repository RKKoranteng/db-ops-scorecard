<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course - Free DBA Learning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <script src="modules/header.js"></script>

  <!-- Main Content -->
  <div class="course-container">
    <!-- Sidebar for Table of Contents -->
    <aside class="sidebar" id="toc-sidebar">
      <h2>Table of Contents</h2>
      <ul id="toc">
        <!-- Sections will be dynamically generated here -->
      </ul>
    </aside>

    <!-- Course Content -->
    <main class="course-content">
      <h1 id="course-title">Course Title</h1>
      <p id="course-description">Course description will be loaded here.</p>

      <!-- Section Content -->
      <section id="course-content">
        <h2>Course Outline</h2>
        <ul id="course-outline"></ul>

        <h2>Lessons</h2>
        <div id="lessons" class="lessons"></div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <script src="modules/footer.js"></script>

  <!-- Include the courses data and course content module -->
  <script src="modules/courses-data.js"></script>
  <script src="modules/course-content.js"></script>
</body>
</html>
